<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <!-- Css -->
        <link rel="stylesheet" type="text/css"  href="style.css">

        <!-- Title -->
        <title>SheHacks</title>  
        <link rel = "icon" href =  "../assets/icon.ico" type = "image/x-icon"> 

        <!-- AOS animations -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


    </head>

    <body data-spy="scroll" data-target=".navbar" data-offset="50">
        
        <nav class="navbar navbar-expand-md fixed-top navbar-light scrolling-navbar">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <a href="#landing" class="navbar-brand"><img src="images/logo.png" alt=""></a>
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="navbar-toggler-icon"></i>
                </button>  
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul style="justify-content: flex-end;" class="navbar-nav mr-auto w-100 clearfix">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">COMMUNITY</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">SPONSORS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">FAQ</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
            
        <section id="landing">

            <div class="row content">
                <div class="col-lg-2"></div>
                <div class="col-lg-5 col-md-12">
                    <h1>SheHacks V</h1>
                    <h6><img src="https://img.icons8.com/metro/26/000000/wifi.png"/> January 8-10, 2021</h6>
                    <h4>To become the ultimate hacker...</h4>
                    <p>Collect your tools and get ready to overcome challenges!</p>
                    <br>
                    <p><img src="https://img.icons8.com/clouds/30/000000/down.png"/>SCROLL</p>
                </div>
                <div class="col-lg-3 col-md-8 col-sm-10 hero">
                    <img src="images/girl-1.png">
                </div>
                <div class="col-lg-2"></div>
            </div>

            

            <div id="story">
                
                <div class="col-md-4 story-girl">
                    <img src="images/girl-fighting.png">
                </div>
                
                

                <div class="transition" 
                    style="background: linear-gradient(180deg, #A8D5C0 -13.74%, #F5FFFC 100%); transform: rotate(-180deg); ">
                </div>
                
                    
                <div id="python">
                    <div class="col-md-4 story-img lax" data-aos="fade-right" data-lax-preset="fadeOut">
                        <img id="python-img" src="images/python.png">
                    </div>
                    <div class="col-md-4 story-text">
                        <img src="images/python-text.png">
                    </div>
                </div>

                <div class="transition-2" style="background: linear-gradient(180deg, #A8D5C0 -13.74%, #F5FFFC 100%);"></div>

                <div class="col-md-4 lax story-pin" data-lax-preset="driftRight-1000 zoomOut-0.15" style="background: none">
                    <img src="images/python-pin.png">
                </div>

                <div id="java">
                    <div class="col-md-4 story-img lax" data-aos="fade-right" data-lax-preset="fadeOut">
                        <img src="images/java.png">
                    </div>
                    <div class="col-md-4 story-text">
                        <img src="images/java-text.png">
                    </div>
                </div>

                <div class="col-md-4 lax story-pin" data-lax-preset="driftRight-1025 zoomOut-0.15" style="background: none; padding-top:15px;">
                    <img src="images/java-pin.png">
                </div>

                <div class="transition-2" style="background:  linear-gradient(180deg, #3D3C71 -13.74%, #F5FFFC 100%);  transform: rotate(-180deg);"></div>

                <div id="ruby">
                    <div class="col-md-4 story-img lax" data-aos="fade-right" data-lax-preset="fadeOut">
                        <img src="images/ruby.png">
                    </div>
                    <div class="col-md-4 story-text">
                        <img src="images/ruby-text.png">
                    </div>
                </div>

                <div class="transition-2" style="background:  linear-gradient(180deg, #3D3C71 -13.74%, #F5FFFC 100%);"></div>

                <div class="col-md-4 lax story-pin" data-lax-preset="driftRight-1000 zoomOut-0.15" style="background: none; padding-top:35px;">
                    <img src="images/ruby-pin.png">
                </div>
                <div style="height:150vh"></div>

            </div>
            <div style="height:100vh"></div>




               
        </section>

        <section id="about">
            
        </section>

        <section id="community">

        </section>

        <section id="sponsors">

        </section>

        <section id="history">

        </section>

        <section id="wits">

        </section>

        <section id="faq">

        </section>


    </body>


    
    <!--AOS animations-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- Lax.js -->
    <script src="https://cdn.jsdelivr.net/npm/lax.js" ></script>
    <script>
        window.onload = function() {
        lax.setup() // init

        const updateLax = () => {
            lax.update(window.scrollY)
            window.requestAnimationFrame(updateLax)
        }

        window.requestAnimationFrame(updateLax)
    }
    </script>

</html>
