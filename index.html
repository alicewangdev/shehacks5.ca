<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fullpage.min.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

        <a href="#landing" class="navbar-brand"

        <button

        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul
            style="justify-content: flex-end"

            <li class="nav-item active">

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">

            <li class="nav-item">
              <a class="nav-link" href="#">FAQ</a>
            </li>
          </ul>
        </div>
      </div>

    <div id="fullpage">

              <br />
              <h6 style="color:black; padding: 20px 0px 0px 0px">Ready for the challenge?</h6>

              </div>
            </div>
            <div class="col-lg-3 col-md-8 col-sm-10 hero">
              <img src="images/girl-1.png" />

            <div class="col-lg-2"></div>

        <div class="story-text">

            </div>

            </div>

            <div class="controls">
            
          </div>

      <!-- JAVA PAGE -->

              <img src="images/girl-fighting.png" />

            <div>
              <img id="java-img" src="images/java.png" />

              <img src="images/java-text.png" />
            </div>
              <img src="images/java-pin.png" />
            </div>
          </div>

        </di>
