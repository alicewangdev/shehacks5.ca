        <div id="story">
                
            <div class="col-md-4 story-girl">
                <img src="images/girl-fighting.png">
            </div>
            
            
        
            <div class="transition"
                style="background: linear-gradient(180deg, #A8D5C0 -13.74%, #F5FFFC 100%); transform: rotate(-180deg); ">
            </div>
            
                
            <div id="python">
            
                <div class="col-md-4 story-img1 lax">
                    <img class ="pic-fade1" src="images/python.png">
                    <img class = "pic-vis1" src="images/python-pin.png" style = "position: absolute; opacity: 0; left: 5rem; top: 7vh">
                </div>
                
                <div class="col-md-4 story-text">
                    <img src="images/python-text.png">
                </div>
            </div>

            <div id="java">
                <div class="col-md-4 story-img2 lax" data-aos="fade-right" data-lax-preset="fadeOut">
                    <img class = "pic-fade2" src="images/java.png" style="opacity: 1">
                    <img class = "pic-vis2" src="images/java-pin.png" style = "position: absolute; opacity: 0; left: 5rem; top: 7vh">
                </div>
                <div class="col-md-4 story-text">
                    <img src="images/java-text.png">
                </div>
            </div>

            <div id="ruby">
                <div class="col-md-4 story-img3 lax" data-aos="fade-right" data-lax-preset="fadeOut">
                    <img class = "pic-fade3" src="images/ruby.png" style="opacity: 1">
                    <img class = "pic-vis3" src="images/ruby-pin.png" style = "position: absolute; opacity: 0; left: 5rem; top: 5vh">
                </div>
                <div class="col-md-4 story-text">
                    <img src="images/ruby-text.png">
                </div>
            </div>
        
            <div class="transition-2" style="background:  linear-gradient(180deg, #3D3C71 -13.74%, #F5FFFC 100%);"></div>
        
            <div style="height:150vh"></div>
        
        </div>
        <div style="height:100vh"></div>
